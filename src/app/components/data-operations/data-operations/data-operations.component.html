<mat-card class="workflow-card">
  <mat-card-content>
    <mat-tab-group (selectedTabChange)="onTabClick($event)" mat-stretch-tabs="false"
                   mat-align-tabs="start" selectedIndex="1">
      <mat-tab label="Request Data File To View" (change)="onTabClick($event)">
      </mat-tab>

      <mat-tab label="Process Data File In Notebook">
        <mat-card class="workflow-card">
          <mat-card-content>
            <div style="margin: auto; text-align: center;">
              <form [formGroup]="processFileInputForm" (ngSubmit)="processDataFile(processFileInputForm.value)">
                <mat-form-field class="form-field">
                  <mat-label>Notebook URL</mat-label>
                  <input matInput formControlName='notebookUrl' placeholder="Notebook URL">
                </mat-form-field>
                <mat-form-field class="form-field">
                  <mat-label>Param 1</mat-label>
                  <input matInput formControlName='param1' placeholder="Parameter 1 to pass to the Notebook">
                </mat-form-field>
                <mat-form-field class="form-field">
                  <mat-label>Param 2</mat-label>
                  <input matInput formControlName='param2' placeholder="Parameter 2 to pass to the Notebook">
                </mat-form-field>
                <div>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!processFileInputForm.valid">
                    Submit
                  </button>
                </div>
                <p></p>
              </form>
            </div>
            <mat-divider></mat-divider>
            <h2>File Processing Response:</h2>
            <pre>{{fileProcessResponse | json}}</pre>
          </mat-card-content>
        </mat-card>
      </mat-tab>

      <mat-tab label="View Results File">
        <mat-card class="workflow-card">
          <mat-card-content>
            <div style="margin: auto; text-align: center;">
              <form [formGroup]="viewResultFileInputForm" (ngSubmit)="readDataFile(viewResultFileInputForm.value)">
                <mat-form-field class="form-field">
                  <mat-label>Output file URL - in the Notebook</mat-label>
                  <input matInput formControlName='outputFileUrl' placeholder="Notebook result">
                </mat-form-field>
                <div>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!processFileInputForm.valid">
                    Submit
                  </button>
                </div>
                <p></p>
              </form>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>
          <h2>Processed Output File: [{{outputFileUrl}}] content:</h2>
          <pre>{{fileViewResponse}}</pre>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
